<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星穹铁道聊天框</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

</head>
<body>
   
        <div class="chat">
            <div class="chat_shadow"></div>
            <div class="chat_top">
                <div class="chat_name"></div>
                <div class="chat_close"></div>
            </div>

            <div class="chat_window">
                
                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">我们分手吧</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">你早上玩星铁</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">你中午玩星铁</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">晚上玩星铁</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">我放假了你还在玩星铁</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">你去和星铁过吧！</div>
                    </div>
                </div>

                <div class="msg">
                    <div class="msg_head"></div>
                    <div class="msg_right_part">
                        <div class="msg_user"></div>
                        <div class="msg_contine">你怎么不说话？</div>
                    </div>
                </div>

                

                <div class="my_msg">
                    <div class="msg_head"></div>
                    <div class="msg_left_part">
                        <div class="msg_user">星</div>
                        <div class="msg_contine">我在玩星铁</div>
                    </div>
                </div>



                <div class="msg_end">
                    <div></div>
                </div>
            </div>

            <div class="chat_chose"></div>
        </div>

        
</body>
</html>
